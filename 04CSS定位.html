<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        width: 1002px;
        margin: 0 auto;
      }
      .ad-l {
        position: fixed;
        top: 100px;
        left: 0;
      }
      .ad-r {
        position: fixed;
        top: 200px;
        right: 50px;
		后面加的两个不会因为鼠标轮盘的滑动产生滑动，适合做广告
      }
    </style>
  </head>
  <body>
    <img
      src="https://labfile.oss.aliyuncs.com/courses/2841/ad-l.png"
      alt=""
      class="ad-l"
    />
    <img
      src="https://labfile.oss.aliyuncs.com/courses/2841/ad-r.png"
      alt=""
      class="ad-r"
    />
    <div class="box">
      <img src="https://labfile.oss.aliyuncs.com/courses/2841/box.png" alt="" />
    </div>
  </body>
</html>
