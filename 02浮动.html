<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      body {
        width: 300px;
        height: 200px;
        border: 1px solid;
      }
      .content {
        width: 200px;
        height: 150px;
        background-color: red;
        float: left;
      }
      .items {
        width: 90px;
        height: 100px;
        background-color: yellow;
        float: right;
      }
      .footer {
        width: 90px;
        height: 50px;
        background-color: blue;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="content">内容块（左浮动）</div>
    <div class="items">侧栏块（右浮动）</div>
    <div class="footer">页脚块（清除浮动）</div>
  </body>
</html>
